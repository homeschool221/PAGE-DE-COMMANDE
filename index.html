<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boutique de Produits</h1>
        <div class="cart-counter">
            <p>Produits dans le panier : <span id="cart-count">0</span></p>
        </div>

        <div class="product-list">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Prix: $10</p>
                <button class="orderButton">Commander</button>
                <button class="cancelButton">Annuler</button>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Prix: $20</p>
                <button class="orderButton">Commander</button>
                <button class="cancelButton">Annuler</button>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>Prix: $30</p>
                <button class="orderButton">Commander</button>
                <button class="cancelButton">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
